<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">upfing.de</h1>
      <a href="{{ site.github.url }}/search" class="nav-icon"> <img src="{{ site.github.url }}/images/search.png" height="30"> </a>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </section>
   
    <!-- Navigation -->
    <nav id="navigation" class="clearfix">
    <a href="{{ site.github.url }}" class="menu-links">Home</a> <br>
    <a href="{{ site.github.url }}/about" class="menu-links">Ãœber upfing.de</a> <br>
    <a href="{{ site.github.url }}/private-zone" class="menu-links">Privater Bereich</a>
    </nav> 
    
    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits"> 
          <a href="{{ site.github.url }}" class="site-footer-links">(c) 2017 upfing.de</a> 
          <a href="impressum" class="site-footer-links">Impressum</a> 
          <a href="datenschutz" class="site-footer-links">Datenschutz</a> 
          <a href="nutzungsbedingungen" class="site-footer-links">Nutzungsbedingungen</a> 
        </span>
      </footer>
    </section>
    
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
